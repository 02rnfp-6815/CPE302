<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frames-style page (single file)</title>
  <style>
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#f4f4f4}
    .wrap {
      display:grid;
      grid-template-rows: 110px 1fr; /* banner + main */
      height:100vh;
      gap:0;
      padding:6px;
      box-sizing:border-box;
    }

    
    .banner {
      border:2px solid #333;
      background:#fff;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px;
      box-sizing:border-box;
    }
    .banner h1{margin:0;font-family:Georgia, "Times New Roman", serif;font-size:26px;text-shadow:2px 2px 4px rgba(0,0,0,0.7);color:#fff}
    .banner p{margin:0;color:#fff;font-size:12px;text-shadow:1px 1px 2px rgba(0,0,0,0.7)}


    .main {
      display:grid;
      grid-template-columns: 240px 1fr;
      gap:6px;
      align-items:stretch;
    }


    .toc {
      border:2px solid #333;
      background:#fff;
      padding:16px;
      box-sizing:border-box;
    }
    .toc h3{margin:0 0 12px 0;font-size:16px;font-weight:700;border-bottom:1px solid #ddd;padding-bottom:8px}
    .toc a{
      display:block;
      padding:8px 6px;
      color:#1a0dab;
      text-decoration:underline;
      cursor:pointer;
    }
    .toc a:hover{background:#f3f3f3}


    .content-frame {
      border:2px solid #333;
      background:#fff;
      width:100%;
      height:100%;
      box-sizing:border-box;
    }


    @media (max-width:820px){
      .wrap{grid-template-rows:80px 1fr}
      .main{grid-template-columns:180px 1fr}
      .banner h1{font-size:20px}
    }
    @media (max-width:560px){
      .main{grid-template-columns:1fr} 
      .toc{order:2}
      .banner h1{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Banner -->
    <div class="banner" role="banner" aria-label="Top banner">
      <div style="text-align:center;">
        <h1>Home Cable â€” Prime Time Pages</h1>
        
      </div>
    </div>


    <div class="main">
      <nav class="toc" role="navigation" aria-label="Table of Contents">
        <h3>Table of Contents</h3>

        <!-- Home loads inline home contents into the iframe via javascript -->
        <a href="#" id="homeLink">Home</a>

        <!-- Resume opens the external resume file in the content iframe -->
        <a href="resume.html" target="contentFrame">Resume</a>

        <!-- Schedule opens the external schedule file in the content iframe -->
        <a href="schedule.html" target="contentFrame">Schedule</a>
      </nav>

      <!-- Right-hand content iframe. Named so links can target it. Starts with inline home content using srcdoc. -->
      <iframe
        name="contentFrame"
        title="Content"
        class="content-frame"
        id="contentFrame"
        srcdoc='
          <!doctype html><html><head><meta charset="utf-8"><title>Home</title>
          <style>
            body{font-family:Georgia, "Times New Roman", serif;margin:18px;background:#f9f9f9}
            .home-container{text-align:center;padding:20px}
            .home-image{max-width:100%;height:auto;border-radius:8px;margin:20px 0;box-shadow:0 4px 8px rgba(0,0,0,0.1)}
          </style>
          </head><body>
            <div class="home-container">
              <h2>Welcome to Home Cable</h2>
              <img src="home.jpg" alt="Home Cable Welcome" class="home-image">
              <p>This is the Home page. Use the Table of Contents on the left to open Resume or Schedule pages in this pane.</p>
            </div>
          </body></html>'
      ></iframe>
    </div>
  </div>

  <script>
    // Home link: load inline home content into the iframe 
    document.getElementById('homeLink').addEventListener('click', function(e){
      e.preventDefault();
      const homeHtml = `<!doctype html><html><head><meta charset="utf-8"><title>Home</title>
        <style>
          body{font-family:Georgia, "Times New Roman", serif;margin:18px;background:#f9f9f9}
          .home-container{text-align:center;padding:20px}
          .home-image{max-width:100%;height:auto;border-radius:8px;margin:20px 0;box-shadow:0 4px 8px rgba(0,0,0,0.1)}
        </style>
        </head><body>
          <div class="home-container">
            <h2>Welcome to Home Cable</h2>
            <img src="home.jpg" alt="Home Cable Welcome" class="home-image">
            <p>This is the Home page. Use the Table of Contents on the left to open Resume or Schedule pages in this pane.</p>
          </div>
        </body></html>`;
      const iframe = document.getElementById('contentFrame');
    
      iframe.srcdoc = homeHtml;
    });
  </script>
</body>
</html>
