<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frames Page â€” Home Cable (Activity 2.3)</title>
  <style>
    html,body{height:100%; margin:0; font-family:Arial, Helvetica, sans-serif}
    .wrap {
      display:grid;
      grid-template-rows: 110px 1fr; /* banner height then main */
      height:100vh;
      gap:0;
      background:#f4f4f4;
    }
    .banner-wrap{ padding:6px; }
    .main-wrap{ display:grid; grid-template-columns: 240px 1fr; gap:6px; padding:6px; align-items:stretch; }

    iframe {
      border:2px solid #333;
      width:100%;
      height:100%;
      display:block;
      background:#fff;
    }

    /* small responsive tweak */
    @media (max-width:800px){
      .wrap { grid-template-rows: 80px 1fr; }
      .main-wrap { grid-template-columns: 160px 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- top banner -->
    <div class="banner-wrap">
      <iframe src="banner.html" name="bannerFrame" title="Banner"></iframe>
    </div>

    <!-- main area: left TOC, right content -->
    <div class="main-wrap">
      <div>
        <iframe src="toc.html" name="tocFrame" title="Table of Contents"></iframe>
      </div>
      <div>
        <!-- default page loaded on first open -->
        <iframe src="home.html" name="contentFrame" title="Content"></iframe>
      </div>
    </div>

  </div>
</body>
</html>
